   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phoneCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="assets/images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneDecreaseButton" class="btn btn-default "><i class="fas fa-minus"></i></button>
                           <input id="phoneInput" type="text" class="form-control text-center" value="0" min="0">
                           <button id="phoneIncreaseButton" class="btn btn-default "><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="totalPhonePrice">00</span></h5>
                        <img id="removePhoneCart" src="assets/images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="caseCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="assets/images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDecreaseButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseInput" type="text" class="form-control text-center" value="0" min="0">
                           <button id="caseIncreaseButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="totalCasePrice">00</span></h5>
                        <img id="removeCaseCart" src="assets/images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">00</span></h5>
                        <h5>$<span>00</span></h5>
                        <h5>$<span id="total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
